<!DOCTYPE html>
<html lang="en">
<head>
    <title>Data Cleaning Tool</title>
    <script
        type="module"
        src="https://gradio.s3-us-west-2.amazonaws.com/4.42.0/gradio.js"
    ></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling on the main page */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove border */
        }
    </style>
    <script>
        function adjustIframeHeight(iframe) {
            iframe.height = iframe.contentWindow.document.body.scrollHeight + 'px';
        }

        window.onload = function() {
            const iframe = document.getElementById('data-cleaning-iframe');
            iframe.onload = function() {
                adjustIframeHeight(iframe);
            };
        };
    </script>
</head>
<body>
    <iframe
        id="data-cleaning-iframe"
        src="https://poramad-data-cleaning-tool.hf.space"
        scrolling="yes"
    ></iframe>
</body>
</html>
